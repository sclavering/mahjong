<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">

<link rel="stylesheet" href="mahjong.css">

<script src="ui.js"></script>
<script src="game.js"></script>
<script src="layout_data.js"></script>
<script src="main.js"></script>

<title>Mahjong</title>
</head>

<body>

<div style="display:none" id="html_img_elements">
  <img id="edge-lt" src="images/edge-lt.png"/>
  <img id="edge-lb" src="images/edge-lb.png"/>
  <img id="edge-c" src="images/edge-c.png"/>
  <img id="edge-bl" src="images/edge-bl.png"/>
  <img id="edge-br" src="images/edge-br.png"/>
  <img id="tiles" src="tiles.png"/>
</div>

<div>
    <input type="button" id="layoutbtn" value="Layout..." onclick="showLayoutPicker();">
    <input type="button" id="newbtn" value="New" onclick="newGame();">
    <input type="button" id="undobtn" value="Undo" onclick="game.undo();">
    <input type="button" id="redobtn" value="Redo" onclick="game.redo();">
    <input type="button" id="hintbtn" value="Hint" onclick="hint();">
</div>

<div>
  <div id="layoutpicker"></div>
  <div id="gamearea" style="position: relative;"></div>
</div>

</body>
</html>
